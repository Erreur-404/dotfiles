font:
  normal:
    family: Source Code Pro 
    style: Regular

  bold:
    family: Source Code Pro 
    style: Bold

  italic:
    family: Source Code Pro 
    style: Italic

  bold_italic:
    family: Source Code Pro 
    style: Bold Italic

  size: 8 

cursor:
  style: Beam
  unfocused_hollow: false 
  blinking: Always 

selection:
  save_to_clipboard: true

scrolling:
  history: 10000

# Open a new terminal in the same directory using Super+Shift+Enter
key_bindings:
  - { key: Return,   mods: Super|Shift, action: SpawnNewInstance }

colors:
  # Default colors
  primary:
    # foreground: '0xFDFDFD' # Original color (grey)
    background: '0x111411'

  # NOTE: This is where I need to set the colors if I want to modify the oh-my-zsh theme
  # Normal colors
  normal:
    black:   '0x282A36'
    red:     '0xe74c3c'
    green:   '0x75b76f'
    yellow:  '0xf9a602'
    blue:    '0x0080c0'
    magenta: '0xc7007d'
    cyan:    '0x00cccc'
    white:   '0xf2f2f2'
  # Bright colors
  bright:
    black:   '0x414458'
    red:     '0xff6347'
    green:   '0x186d23'
    yellow:  '0xffeb3b'
    blue:    '0x00bfff'
    magenta: '0xff0090'
    cyan:    '0x00cccc'
    white:   '0xfcfcfc'
  indexed_colors: []
