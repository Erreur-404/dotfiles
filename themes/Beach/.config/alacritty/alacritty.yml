font:
  normal:
    family: Source Code Pro 
    style: Regular

  bold:
    family: Source Code Pro 
    style: Bold

  italic:
    family: Source Code Pro 
    style: Italic

  bold_italic:
    family: Source Code Pro 
    style: Bold Italic

  size: 8 

cursor:
  style: Beam
  unfocused_hollow: false 
  blinking: Always 

selection:
  save_to_clipboard: true

scrolling:
  history: 10000

# Open a new terminal in the same directory using Super+Shift+Enter
key_bindings:
  - { key: Return,   mods: Super|Shift, action: SpawnNewInstance }

colors:
  # Default colors
  primary:
    # foreground: '0xFDFDFD' # Original color (grey)
    background: '0x111411'

  # NOTE: This is where I need to set the colors if I want to modify the oh-my-zsh theme
  normal:
    black:    '#121212'
    red:      '#ff4d4f'
    green:    '#52c41a'
    yellow:   '#fadb14'
    blue:     '#0d6efd'
    magenta:  '#c41d7f'
    cyan:     '#00FFFF'
    white:    '#f5f5f5'
  bright:
    black:    '#595959'
    red:      '#ff7875'
    green:    '#87d068'
    yellow:   '#fff566'
    blue:     '#40a9ff'
    magenta:  '#ff85c0'
    cyan:     '#6cfcff'
    white:    '#ffffff'


  indexed_colors: []
